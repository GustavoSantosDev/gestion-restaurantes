<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Agregar Producto</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <input type="text" id="unidad_medida" placeholder="Unidad de Medida" required>
            <input type="number" id="costo_unidad" placeholder="Costo por Unidad" step="0.01" required>
            <input type="number" id="stock_minimo" placeholder="Stock Mínimo" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <h2>Consumir Producto</h2>
        <form id="form-consumo">
            <input type="number" id="id_producto" placeholder="ID del Producto" required>
            <input type="number" id="cantidad_consumida" placeholder="Cantidad a Consumir" required>
            <button type="submit">Consumir</button>
        </form>

        <h2>Inventario</h2>
        <button id="ver-inventario">Ver Inventario</button>

        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Stock Mínimo</th>
                    <th>Alerta</th>
                    <th>Acciones</th> <!-- Nueva columna para eliminar -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    <script src="script.js"></script>
</body>
</html>
