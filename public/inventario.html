<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="acciones">
            <h2>Inventario Casa Familia Santos</h2>

            <!-- Campo de búsqueda por nombre -->
            <label for="buscador-nombre">Buscar por nombre:</label>
            <input type="text" id="buscador-nombre" placeholder="Buscar producto...">
            
            <!-- Botón para abrir el formulario de agregar producto -->
            <button id="btn-agregar-producto">Agregar Producto</button>
        
            <!-- Formulario emergente para agregar un producto -->
            <div id="formulario-agregar" class="formulario-popup">
                <h3>Agregar Producto</h3>
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required>
                
                    <label for="unidad_medida">Unidad de Medida:</label>
                    <input type="text" id="unidad_medida" required>
                
                    <label for="costo_unidad">Costo por unidad:</label>
                    <input type="number" id="costo_unidad" required>
                
                    <label for="stock_minimo">Stock mínimo:</label>
                    <input type="number" id="stock_minimo" required>
                
                    <button type="submit">Agregar Producto</button>
                    <button type="button" id="cerrar-formulario">Cerrar</button>
                </form>
            </div>
        </section>
       
        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Stock Mínimo</th>
                    <th>Alerta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    <script src="script.js"></script>
</body>
</html>
